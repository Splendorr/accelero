<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Accelero</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<meta name="cleartype" content="on">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
		<link href='css/style.css' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div class="container">
			<div class="sphere accelero" data-container-element=".container" data-control-method="auto" data-speed="0.25" data-bounce-ratio="0.6"></div>

			<div class="square accelero" data-container-element=".container" data-control-method="auto" data-speed="1" data-bounce-ratio="0"></div>
    	</div>

		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
		<script src="js/jquery.accelero.js"></script>
		<script src="js/script.js"></script>

	</body>
</html>
